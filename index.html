<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="post">
        <div class="header">
            <span class="icon-css"><i class="fa-brands fa-css3-alt"></i></span><span class="text"> <strong>HTML5</strong><br> Yago</span><span class="punto"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <img src="https://i.pinimg.com/564x/f7/b7/e5/f7b7e5cb0ff3b9039b14874c20c83189.jpg" alt="foto post">

  <div class="post-icons">
    <div class="left-icons">
      <i class="far fa-heart"></i>
      <i class="far fa-comment"></i>
      <i class="far fa-paper-plane"></i>
    </div>
    <i class="far fa-bookmark right-icon"></i>
  </div>

  <div class="post-body">
    <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100.000 others</strong></p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
  </div>
</div>

</body>
</html>
